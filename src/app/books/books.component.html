<div class="row mb-2">
    <span>
        <h3 class="text-capitalize d-inline">{{ genreName.split('-').join(' ') }}</h3>
        <app-book-add class="d-inline" *ngIf="userId != 0"></app-book-add>
    </span>
</div>

<div class="row">
    <div class="col" *ngIf="genreName == 'All'">
        <div class="row">
        </div>        
        <div class="mb-5" *ngFor="let genre of genresToDisplay">
            <!-- <a class="text-uppercase fw-bold" routerLink="/books" [queryParams]="{ genre: genre.name }">{{ genre.name.split('-').join(' ') }}</a> -->
            <!-- <hr> -->
            <app-books-by-genre [inputParams]="{genreName: genre.name, inHomepage: true}"></app-books-by-genre>
            <!-- <div class="row view-more float-end">
                <a routerLink="/books" [queryParams]="{ genre: genre.name }">View more</a>
            </div> -->
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
                <li class="page-item" [class.disabled]="currentPage === 1" (click)="onSelectPage(currentPage - 1)">
                    <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" *ngFor="let page of pages; let i = index">
                    <a class="page-link" [class.active]="page === currentPage" (click)="onSelectPage(i + 1)">{{ i + 1 }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === maxPage" (click)="onSelectPage(currentPage + 1)">
                    <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="col" *ngIf="genreName != 'All'">
        <app-books-by-genre [inputParams]="{genreName: '', inHomepage: false}"></app-books-by-genre>
    </div>
    
    <div class="col-sm-3">
        <span class="text-uppercase fw-bold">Browse</span>
        <hr>
        <div class="row">
            <div class="col mx-auto">
                <div *ngFor="let genre of genres.slice(0, genres.length / 2)">
                    <a class="text-capitalize genre-item" routerLink="/books" [queryParams]="{ genre: genre.name }" (click)="onGenreClick(genre.name)">{{ genre.name.split('-').join(' ') }}</a>

                </div>
            </div>
            <div class="col mx-auto">
                <div *ngFor="let genre of genres.slice(genres.length / 2)">
                    <a class="text-capitalize genre-item" routerLink="/books" [queryParams]="{ genre: genre.name }">{{ genre.name.split('-').join(' ') }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
