<div class="row">
    <p class="text-uppercase fw-bold">Reviews</p>    
    <app-review-add (addReview)="getReviews()"></app-review-add>
</div>

<div *ngIf="reviews.length == 0">
    There are no reviews for this book.
</div>

<div *ngIf="reviews.length != 0">
    <div class="row" *ngFor="let review of reviews">
        <app-review-detail [bookIdAndReview]="{bookId: bookId, review: review}"></app-review-detail>
    </div>
</div>
