<div class="row" *ngIf="books.length == 0">
    No results found.
</div>

<div class="row mx-auto" *ngIf="books.length != 0">
    <div class="col-sm-2" *ngFor="let book of books.slice(0, 6)">
        <a routerLink="/books/{{ book.id }}">
            <div class="card my-3">
                    <img src="../../assets/books/{{ book.title.split(' ').join('_') }}.jpg" class="card-img-top book-cover" alt="{{ book.title }}">
            </div>
        </a>
    </div>
</div>
