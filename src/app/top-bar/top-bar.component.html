<!-- Only show if user is not logged in -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm mb-5" *ngIf="!isLoggedIn">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../../assets/goodreads_logo.svg" alt="" width="140" height="50" class="d-inline-block align-text-top">
        </a>

        <form class="d-flex">
            <input type="email" class="form-control me-2" placeholder="Email address">
            <input type="password" class="form-control me-2" placeholder="Password">
            <!-- <button class="btn btn-outline-success me-2" type="submit">Sign in</button> -->
            <button type="button" class="btn btn-light text-nowrap">Sign in</button>
        </form>
    </div>
</nav>

<!-- Only show if user is logged in -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm mb-5" *ngIf="isLoggedIn">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../../assets/goodreads_logo.svg" alt="" width="140" height="50" class="d-inline-block align-text-top">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/">My Books</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Browse
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" routerLink="/books" [queryParams]="{ genre: 'adventure' }">Adventure</a></li>
                        <li><a class="dropdown-item" routerLink="/books" [queryParams]="{ genre: 'classics' }">Classics</a></li>
                        <li><a class="dropdown-item" routerLink="/books" [queryParams]="{ genre: 'fiction' }">Fiction</a></li>
                        <li><a class="dropdown-item" routerLink="/books" [queryParams]="{ genre: 'romance' }">Romance</a></li>
                        <li><a class="dropdown-item" routerLink="/books">All Genres</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>

            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Search books" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
